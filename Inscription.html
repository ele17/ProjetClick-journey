<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Paris Bar Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header-container">
            <h1>Paris Bar Explorer</h1>
            <nav class="nav-container">
                <ul>
                    <li><a href="Accueil.html">Accueil</a></li>
                    <li><a href="Circuits.html">Circuits</a></li>
                    <li><a href="Inscription.html">Inscription</a></li>
                    <li><a href="Connexion.html">Connexion</a></li>
                    <li><a href="Profil.html">Profil</a></li>
                    <li><a href="Admin.html">Admin</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main content -->
        <main class="main-container">
            <!-- Formulaire d'inscription -->
            <form action="inscription.html" method="post">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">S'inscrire</button>

                <div class="form-links">
                    <a href="connexion.html">Déjà un compte ? Se connecter</a>
                </div>
            </form>
        </main>

        <!-- Footer -->
        <footer class="footer-container">
            <p>&copy; 2025 Paris Bar Explorer - Tous droits réservés.</p>
        </footer>
    </div>
</body>
</html>
